<html>
<head>

  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">

          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="

  <script type="text/javascript" src="./resources/js/tests.js"></script>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container row align-items-center">
      <h1 class="col-xs-7">trackster</h1>

      <input class="align-middle col-xs-3" type="text" placeholder="Search" autofocus />
      <button class="align-middle btn col-xs-1 pull-right"><i class="fa fa-search fa-2x"></i></button>
    </div>
  </header>

  <!-- Tracklist Header -->
  <section id="tracklist-head">
    <ul class="container row">
      <li class="col-xs-1"></li>
      <li class="col-xs-5 track-header"># Song<i class="fa fa-sm name"></i></li>
      <li class="col-xs-2 artist-header">Artist<i class="fa fa-sm artist"></i></li>
      <li class="col-xs-2 album-art">Album Art</li>
      <li class="col-xs-2 listeners-header">Listeners<i class="fa fa-sm listeners"></i></li>
    </ul>
  </section>

  <!-- Tracks List -->
  <section id="tracklist-section">
  </section>
